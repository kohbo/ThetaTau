<div class="genericSection section-CONTACT">
        
    <!--add here url for this section background image-->
    <img class="sectionBackgroundImage" src="pages/backgrounds/background_contact.jpg" />
    <!--/section background image-->
    
    <!--skeleton container-->
    <div class="container">
                
        <!--Website logo-->
        <div class="row">
            <div class="sixteen columns">
                <img class="brand" src="images/logo.png" alt="logo" />
            </div>
        </div>
        <!--/Website logo-->
        
        
        <!--Section title H2-->
        <div class="row">
            <div class="sixteen columns">
                <div class="h2square backgroundColor02">1</div>
                <h2 class="textColor01">Email us<span class="textColor02"> // Get in touch</span></h2>
                <div class="horizontalLine backgroundColor02"></div>
                <div class="clear-fx"></div>
                
                <div class="addressContainer">
                          <p><a href="mailto:theta-tau-web-dev@googlegroups.com">thettaufiu@gmail.com</a></p>
                          <br />
                          <p><a href="mailto:theta-tau-web-dev@googlegroups.com">theta-tau-web-dev@googlegroups.com</a></p>
                          <br />
                          <p class="defaultText textColor01">Florida International University - Miami, FL</p>                    
                </div>
            </div>
        </div>
        <!--/Section title H2-->
        
        <!--vertical spacer-->
        <div class="verticalSpacerMedium"></div>
        <!--/vertical spacer-->
        
        <!--Section title H2-->
        <div class="row">
            <div class="sixteen columns">
                <div class="h2square backgroundColor02">2</div>
                <h2 class="textColor01">Leave a message<span class="textColor02"> // Use our contact form to write us</span></h2>
                <div class="horizontalLine backgroundColor02"></div>
                <div class="clear-fx"></div>
                
                <div class="formContainer">
                      <form class="contactForm form-horizontal">
                          <div class="formGroup">
                              <div id="name" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Name" />
                              </div>
                              <div id="website" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Website" />
                              </div>
                              <div id="email" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Email" />
                              </div> 
                              <div id="phone" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Phone No" />
                              </div>
                              <p class="formThankYou">Thank you! Your message has been sent.</p>                                                                                                                                                                            
                          </div>
                          <div class="formGroup">
                              <div id="message" class="inputTextArea control-group">
                                <textarea id="txt" class="commentTextArea field" rows="6" placeholder="Type your message here..."></textarea>
                              </div>
                          </div>
                          <div class="formGroup">
                              <button id="sendBTN" type="submit" class="genericButton">Send</button>
                              <div class="clear-fx"></div>                               
                          </div>                                                                                                          
                                                    
                          <div class="clear-fx"></div>                          
                      </form>                
                </div>                
                
            </div>
        </div>
        <!--/Section title H2-->
        
        
        <!--vertical spacer-->
        <div class="verticalSpacerMedium"></div>
        <!--/vertical spacer-->                
        
        
        <!--Section title H2-->
        <div class="row">
            <div class="sixteen columns">
                <div class="h2square backgroundColor02">3</div>

                <div class="horizontalLine backgroundColor02"></div>
                <div class="clear-fx"></div>
                
                <!--full width map-->

                    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps?sll=25.767029999977225,-80.36220094085161&amp;sspn=0.07443854588297599,0.15726152886141045&amp;t=m&amp;q=Florida+International+University,+10555+W+Flagler+St,+Miami,+FL&amp;dg=opt&amp;ie=UTF8&amp;hq=Florida+International+University,+10555+W+Flagler+St,+Miami,+FL&amp;ll=25.77056,-80.36803&amp;spn=0.009304,0.013775&amp;output=embed"></iframe>
